    <script>
        document.write("<header class='top'> Las estrellas de neutrones </header>");
        document.write("<article class='articulo1'> Una estrella de neutrones es un tipo de remanente estelar resultante del colapso gravitacional de una estrella supergigante masiva después de agotar el combustible en su núcleo y explotar como una supernova tipo II, tipo Ib o tipo Ic. Como su nombre indica, estas estrellas están compuestas principalmente de neutrones, más otro tipo de partículas tanto en su corteza sólida de hierro, como en su interior, que puede contener tanto protones y electrones, como piones y kaones. Las estrellas de neutrones son muy calientes y se apoyan en contra de un mayor colapso mediante presión de degeneración cuántica, debido al fenómeno descrito por el principio de exclusión de Pauli. Este principio establece que dos neutrones (o cualquier otra partícula fermiónica) no pueden ocupar el mismo espacio y estado cuántico simultáneamente. </article>");
        document.write("<article class='articulo2'> Una estrella de neutrones típica tiene una masa entre 1,35 y 2,1 masas solares, con un radio correspondiente aproximado de 12 km. En cambio, el radio del Sol es de unas 60 000 veces esa cifra. Las estrellas de neutrones tienen densidades totales de 3,7×1017 a 5,9×1017 kg/m³ (de 2,6×1014 a 4,1×1014 veces la densidad del Sol),c​ comparable con la densidad aproximada de un núcleo atómico de 3×1017 kg/m³. La densidad de una estrella de neutrones varía desde menos de 1×109 kg/m³ en la corteza, aumentando con la profundidad a más de 6×1017 u 8×1017 kg/m³ aún más adentro (más denso que un núcleo atómico). Esta densidad equivale aproximadamente a la masa de un Boeing 747 comprimido en el tamaño de un pequeño grano de arena. </article>");
        document.write("<article class='articulo3'> En general, las estrellas compactas de menos de 1,44 masas solares —el límite de Chandrasekhar— son enanas blancas, y por encima de 2 a 3 masas solares —el límite de Tolman-Oppenheimer-Volkoff— puede crearse una estrella de quarks; no obstante, esto es incierto. El colapso gravitatorio generalmente ocurre en cualquier estrella compacta de entre 10 y 25 masas solares, y producirá un agujero negro. Algunas estrellas de neutrones giran rápidamente y emiten rayos de radiación electromagnética como púlsares. </article>");
